name: fitly
description: "AI Fitness Coach - Personalized fitness plans and nutrition guidance"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  google_sign_in: ^6.2.1
  
  # API & HTTP
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI
  google_fonts: ^6.1.0
  
  # Voice Input
  speech_to_text: ^6.6.0
  permission_handler: ^11.2.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  # see https://flutter.dev/to/font-from-package
